<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanh Toán</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/thanhtoan.css" />
  </head>
  <body>
    <header>
      <div class="header__page">
        <a href="index.html" class="btn-return">Trở về</a>
        <a href="index.html" class="header__brand">LaptopNH</a>
      </div>
    </header>

    <div class="row">
      <div class="col-70">
        <div class="container">
          <form action="success.html">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <div class="form-group">
                  <label for="fname">Họ tên</label>
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder=""
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email/SĐT</label>
                  <input type="text" id="email" name="email" placeholder="" />
                </div>
                <div class="form-group">
                  <label for="adr">Thành phố (Tỉnh)</label>
                  <input type="text" id="adr" name="address" placeholder="" />
                </div>
                <div class="form-group">
                  <label for="city">Huyện/Phường</label>
                  <input type="text" id="city" name="city" placeholder="" />
                </div>
                <div class="row">
                  <div class="col-50">
                    <div class="form-group">
                      <label for="state">Xã</label>
                      <input
                        type="text"
                        id="state"
                        name="state"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-50">
                    <div class="form-group">
                      <label for="zip">Số nhà</label>
                      <input type="text" id="zip" name="zip" placeholder="" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <div class="form-group">
                  <label for="card-type">Các thẻ hỗ trợ thanh toán</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color: navy"></i>
                    <i class="fa fa-cc-amex" style="color: blue"></i>
                    <i class="fa fa-cc-mastercard" style="color: red"></i>
                    <i class="fa fa-cc-discover" style="color: orange"></i>
                  </div>
                </div>
                <div class="form-group">
                  <label for="cname">Tên chủ thẻ</label>
                  <input
                    type="text"
                    id="cname"
                    name="cardname"
                    placeholder=""
                  />
                </div>
                <div class="form-group">
                  <label for="ccnum">Mã số thẻ</label>
                  <input
                    type="text"
                    id="ccnum"
                    name="cardnumber"
                    placeholder=""
                  />
                </div>
                <div class="row">
                  <div class="col-50">
                    <div class="form-group">
                      <label for="expmonth">Tháng phát hành</label>
                      <input
                        type="text"
                        id="expmonth"
                        name="expmonth"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="col-50">
                    <div class="form-group">
                      <label for="expyear">Năm phát hành</label>
                      <input
                        type="text"
                        id="expyear"
                        name="expyear"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="cvv">Ghi chú</label>
                  <input type="text" id="cvv" name="cvv" placeholder="" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" checked="checked" name="sameadr" />
                Giao hàng hỏa tốc
              </label>
            </div>
            <input
              type="submit"
              value="Continue to checkout"
              class="btn"
              id="checkout-btn"
            />
          </form>
        </div>
      </div>

      <div class="col-30">
        <div class="cart-title">
          <span>Giỏ hàng của bạn</span>
        </div>
        <div class="cart-content">
          <ul class="cart-items-list"></ul>
          <div class="cart-actions">
            <div class="total-price">Tổng tiền: <span>0đ</span></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/cart.js"></script>
  </body>
</html>
